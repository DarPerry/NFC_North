<!DOCTYPE html>
<html>

<head>
    <title>NFC North</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="lib/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="lib/slick/slick-theme.css" />
    <link href="styles/index.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <main>
        <h1>WHO WILL BE...</h1>

        <div class="container" id="bears">
            <div class='team-logo'>
                <img src="images/logo-bears.png" alt="Bears Logo" />
            </div>
            <div class="image-carousel">
                <div class="slide" style="width: 400px;">
                    <img class="player-image" id='trubisky' src="images/player-trubisky.png" alt='Mitch Trubisky' />
                    <span class="player-name">Mitchell Trubisky</span>
                </div>
                <div class="slide">
                    <img class="player-image" id='mack' src="images/player-mack.png" alt='Khalil Mack' />
                    <span class="player-name">Khalil Mack</span>
                </div>
                <div class="slide">
                    <img class="player-image" id='hicks' src="images/player-hicks.png" alt='Akiem Hicks' />
                    <span class="player-name">Akiem Hicks</span>
                </div>
                <!-- <div>
                    <img class="player-image" id='jackson' src="images/player-jackson.png" alt='Eddie Jackson' />
                    <span class="player-name">Eddie Jackson</span>
                </div> -->
            </div>

        </div>

        <div class="container" id="packers">
            <div class='team-logo'>
                <img src="images/logo-packers.png" alt="Packers Logo" />
            </div>
            <img class="player-image" id='rodgers' src="images/player-rodgers.png" alt='Aaron Rodgers' />
            <span class="player-name">Aaron Rodgers</span>
        </div>
        <div id="nfc-logo-wrapper">
            <img src="images/logo-nfc.png" alt="NFC North Logo" />
        </div>

        <div class="container" id="vikings">
            <div class='team-logo'>
                <img src="images/logo-vikings.png" alt="Vikings Logo" />
            </div>
            <img class="player-image" id='rodgers' src="images/player-cousins.png" alt='Kirk Cousins' />
            <span class="player-name">Kirk Cousins</span>
        </div>

        <div class="container" id="lions">
            <div class='team-logo'>
                <img src="images/logo-lions.png" alt="Packers Logo" />
            </div>
            <img class="player-image" id='rodgers' src="images/player-stafford.png" alt='Matthew Rodgers' />
            <span class="player-name">Matthew Stafford</span>
        </div>

        <h1>KING OF THE NORTH</h1>


    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="scripts/index.js"></script>
    <script type="text/javascript" src="lib/slick/slick.min.js"></script>
</body>

</html>
